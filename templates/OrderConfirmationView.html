<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Order Confirmation</h2>

        <p>Your order has been successfully registered and paid.</p>
        <p>order number: {{ order.id }}</p>
        <p>total cost: {{ order.total_price }} IRI</p>

        <a href="{% url 'user_order_history' user.id %}" class="btn btn-primary">View my orders</a><br><br>
        <a href="{% url 'cart' user.id %}">go to cart</a><br>
        <a href="{% url 'home' %}">Bake to homepage</a>
    </div>
</body>
</html>
