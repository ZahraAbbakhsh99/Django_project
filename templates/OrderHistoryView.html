<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Orders</title>
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
     <div class="container">
        <h2>my Orders</h2>

        {% if orders %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>total price</th>
                        <th>status</th>
                        <th>Order date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                        <tr>
                            <td>{{ order.id }}</td>
                            <td>{{ order.total_price }} IRI</td>
                            <td>{{ order.get_status_display }}</td>
                            <td>{{ order.created_at|date:"Y-m-d H:i" }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>You have not placed an order yet.</p>
        {% endif %}
    </div>
</body>
</html>
