<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
     <div class="container">
        <h1 class="my-4">{{ product.name }}</h1>
        <img src="{{ product.image.url }}" class="img-fluid mb-3" alt="{{ product.name }}">
        <p>{{ product.description }}</p>
        <h4>Price: {{ product.price }} IRI</h4>
        <h5>Stock: {{ product.stock }}</h5>
         {% if user.is_authenticated %}
           <a href="{% url 'add_to_card' product.id %}" class="btn btn-primary">Add to Cart</a>
        {% else %}
            <a href="{% url 'register' %}" class="btn btn-primary" target="_self">register</a>
            <a href="{% url 'login' %}" class="btn btn-primary" target="_self">login</a>
        {% endif %}
        <a href="{% url 'home' %}"  class="btn btn-primary" target="_self">Bake to homepage</a>
    </div>
</body>
</html>
