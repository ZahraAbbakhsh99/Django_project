<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
     <div class="container">
        <h2>order registration</h2>
        <form method="POST" >
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">payment</button><br>
            <a href="{% url 'cart' user.id %}">back to cart</a><br>
            <a href="{% url 'user_order_history' user.id %}">my order history</a>
        </form>
    </div>
</body>
</html>
