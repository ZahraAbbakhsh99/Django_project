<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
     <div class="container">
        <h1 class="my-4">your shopping cart</h1>
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item.product.name }} - {{ item.quantity }} x {{ item.unit_price }} IRI
                    <div>
                        <a href="{% url 'remove_from_cart' item.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item">Your shopping cart is empty.</li>
            {% endfor %}
        </ul>
        <h4 class="mt-4">total cost: {{ order.total_price }} IRI</h4>
        <a href="#" class="btn btn-success mt-3">payment</a>
    </div>
</body>
</html>
