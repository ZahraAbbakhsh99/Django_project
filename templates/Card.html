<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
     <div class="container">
        <h1 class="my-4">your shopping cart</h1>
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item.product.name }} - {{ item.quantity }} x {{ item.unit_price }} IRI
                    <div>
                        <a href="../removeitem/" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item">Your shopping cart is empty.</li>
            {% endfor %}
        </ul>
        <h4 class="mt-4">total cost: {{ order.total_price }} IRI</h4>
        <a href="#" class="btn btn-success mt-3">payment</a>
         <a href="../checkout" class="btn btn-success mt-3">checkout</a><br><br>
         <a href="../../users/profile">Back to profile</a>
    </div>
</body>
</html>
